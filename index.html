<!doctype html>

<html lang="en">
	<head>
		<title>Hearthstone Combo Priest Calculator</title>

		<meta charset="utf-8">
		<meta name="description" content="Hearthstone Combo Priest Calculator">
		<meta name="author" content="ThomasTerp">

		<script src="jquery-3.5.1.min.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<label for="spawnOfShadows">Spawn of Shadows</label>
		<input id="spawnOfShadows" type="checkbox">
		<br />
		<label for="penFlingerCheckbox">Pen Flinger</label>
		<input id="penFlingerCheckbox" type="checkbox">
		<br />
		<label for="razaTheChainedCheckbox">Raza the Chained</label>
		<input id="razaTheChainedCheckbox" type="checkbox">
		<br />
		<br />
		<label for="manaNumber">Mana</label>
		<input id="manaNumber" type="number" value="10">
		<br />
		<label for="opponentHealthNumber">Opponent health</label>
		<input id="opponentHealthNumber" type="number" value="30">
		<br />
		<label for="opponentArmorNumber">Opponent armor</label>
		<input id="opponentArmorNumber" type="number" value="0">
		<br />
		<br />
		<label for="cost0SpellsNumber">0-cost spells</label>
		<input id="cost0SpellsNumber" type="number" value="0">
		<br />
		<label for="cost1SpellsNumber">1-cost spells</label>
		<input id="cost1SpellsNumber" type="number" value="0">
		<br />
		<label for="cost2SpellsNumber">2-cost spells</label>
		<input id="cost2SpellsNumber" type="number" value="0">
		<br />
		<label for="cost3SpellsNumber">3-cost spells</label>
		<input id="cost3SpellsNumber" type="number" value="0">
		<br />
		<label for="cost4SpellsNumber">4-cost spells</label>
		<input id="cost4SpellsNumber" type="number" value="0">
		<br />
		<label for="cost4SpellsNumber">5-cost spells</label>
		<input id="cost4SpellsNumber" type="number" value="0">
		<br />
		<label for="cost0MinionsNumber">0-cost minions</label>
		<input id="cost0MinionsNumber" type="number" value="0">
		<br />
		<label for="cost1MinionsNumber">1-cost minions</label>
		<input id="cost1MinionsNumber" type="number" value="0">
		<br />
		<label for="cost2MinionsNumber">2-cost minions</label>
		<input id="cost2MinionsNumber" type="number" value="0">
		<br />
		<label for="cost3MinionsNumber">3-cost minions</label>
		<input id="cost3MinionsNumber" type="number" value="0">
		<br />
		<label for="cost4MinionsNumber">4-cost minions</label>
		<input id="cost4MinionsNumber" type="number" value="0">
		<br />
		<label for="cost5MinionsNumber">5-cost minions</label>
		<input id="cost5MinionsNumber" type="number" value="0">
		<br />
		<br />
		<input id="calculateButton" type="button" value="Calculate">
		<br />
		<span id="resultSpan"></span>
	</body>
</html>
