<!doctype html>

<html lang="en">
	<head>
		<title>Hearthstone Combo Priest Calculator</title>

		<meta charset="utf-8">
		<meta name="description" content="Hearthstone Combo Priest Calculator">
		<meta name="author" content="ThomasTerp">

		<script src="jquery-3.5.1.min.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<label for="spawnOfShadows">Spawn of Shadows</label>
		<input id="spawnOfShadows" type="checkbox">
		<br />
		<label for="penFlingerCheckbox">Pen Flinger</label>
		<input id="penFlingerCheckbox" type="checkbox">
		<br />
		<label for="razaTheChainedCheckbox">Raza the Chained</label>
		<input id="razaTheChainedCheckbox" type="checkbox">
		<br />
		<br />
		<label for="manaNumber">Mana</label>
		<input id="manaNumber" type="number" value="10">
		<br />
		<label for="opponentHealthNumber">Opponent health</label>
		<input id="opponentHealthNumber" type="number" value="30">
		<br />
		<label for="opponentArmorNumber">Opponent armor</label>
		<input id="opponentArmorNumber" type="number" value="0">
		<br />
		<br />
		<label for="cost0CardsNumber">0-cost cards</label>
		<input id="cost0CardsNumber" type="number" value="0">
		<br />
		<label for="cost1CardsNumber">1-cost cards</label>
		<input id="cost1CardsNumber" type="number" value="0">
		<br />
		<label for="cost2CardsNumber">2-cost cards</label>
		<input id="cost2CardsNumber" type="number" value="0">
		<br />
		<label for="cost3CardsNumber">3-cost cards</label>
		<input id="cost3CardsNumber" type="number" value="0">
		<br />
		<label for="cost4CardsNumber">4-cost cards</label>
		<input id="cost4CardsNumber" type="number" value="0">
		<br />
		<label for="cost5CardsNumber">5-cost cards</label>
		<input id="cost5CardsNumber" type="number" value="0">
		<br />
		<label for="cost6CardsNumber">6-cost cards</label>
		<input id="cost6CardsNumber" type="number" value="0">
		<br />
		<label for="cost7CardsNumber">7-cost cards</label>
		<input id="cost7CardsNumber" type="number" value="0">
		<br />
		<label for="cost8CardsNumber">8-cost cards</label>
		<input id="cost8CardsNumber" type="number" value="0">
		<br />
		<label for="cost9CardsNumber">9-cost cards</label>
		<input id="cost9CardsNumber" type="number" value="0">
		<br />
		<label for="cost10CardsNumber">10-cost cards</label>
		<input id="cost10CardsNumber" type="number" value="0">
		<br />
		<br />
		<input id="calculateButton" type="button" value="Calculate">
		<br />
		<span id="resultSpan"></span>
	</body>
</html>
